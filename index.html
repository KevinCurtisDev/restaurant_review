<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <link rel="stylesheet" href="assests/styles/styles.css">
    <title>restaurant review</title>
</head>
<body>
    <header>
        <h1>Flaming Delicious Restaurant Reviews</h1>
    </header>
    <div class="modal" id="modal">
        <form onsubmit="return validateForm()" id="newRestaurantForm">
            <input type="text" placeholder="Your name" id="users-name" required>
            <input type="text" placeholder="Restaurant name" id="restaurants-name" required>
            <textarea id="users-review" placeholder="Your review"
                required></textarea><br>
            <label for="restaurant-rating">Your rating</label>
            <select id="restaurant-rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>
            <input id="add-restaurant" type="submit" class="button" value="ADD">
        </form>
    </div>
    <div class="container">
        <div class="map" id="leafletMap"></div>
        <div class="restaurant-list">
            <p>Filter Restarants</p>
            <form onsubmit="return validateForm()">
                <label for="lowerRating">Lowest Rating</label>
                <select id="lowerRating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="higherRating">Highest Rating</label>
                <select id="higherRating">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="4">2</option>
                </select>
                <input id="filter" type="submit" class="button" value="FILTER">
            </form>
            <ul id="restaurant-list"></ul>
        </div>
    </div>
    
    <!-- <script type="text/javascript" src="data.json"></script> -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
    <script src="js/app.js"></script>
</body>
</html>
